name: Java CI with Maven
on:
  push:
    branches: [ "master" ]
#  pull_request:
#    branches: [ "master" ]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3


      - name: Set up Java & Maven
        uses: actions/setup-java@v3
        with: # running setup-java again overwrites the settings.xml
          distribution: 'adopt'
          java-version: '8'
          cache: maven
          server-id: ossrh # Value of the distributionManagement/repository/id field of the pom.xml
          server-username: ${{ secrets.MAVEN_USERNAME }} # env variable for username in deploy
          server-password: ${{ secrets.MAVEN_SERVER_PASSWORD }} # env variable for token in deploy
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }} # Value of the GPG private key to import
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }} # env variable for GPG private key passphrase

      - name: Debug GPG Passphrase
        run:
          echo "WASD"${{ secrets.GPG_PASSPHRASE }}

      - name: verify
        run: mvn verify

